parameters: 
  - name: projectsolution
    default: 'HealthCheck/Pocs.HealthCheck/Pocs.HealthCheck.csproj'
  - name: argumentsbuild
    default: '/p:Configuration=Release --output=$(Agent.BuildDirectory)/Pocs.HealthCheck'

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: ${{ parameters.projectsolution }} 
    arguments: ${{ parameters.argumentsbuild }}
    zipAfterPublish: false
    modifyOutputPath: false